<div class="fixed z-10 inset-0 overflow-y-auto">
  <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
    <!-- This element is to trick the browser into centering the modal contents. -->
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
    <div class="fixed top-0  w-full h-screen bg-50 z-50">
      <div class="flex h-full items-center justify-center">
        <div class="w-11/12 md:w-2/3 xl:w-1/3 bg-white rounded-t-2xl">
          <div class="flex justify-between bg-gray-900 items-center px-6 rounded-t-xl text-white py-3">
            <p class="">New message</p>
            <button class="hover:text-blue-300 transform active:scale-95 duration-100" (click)="closeModal()">
              <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="0 0 10 10" fill="none">
                <path
                  d="M1.66667 0L0 1.66667L3.33333 5L0 8.33333L1.66667 10L5 6.66667L8.33333 10L10 8.33333L6.66667 5L10 1.66667L8.33333 0L5 3.33333L1.66667 0Z"
                  fill="currentColor" fill-opacity="0.6"/>
              </svg>
            </button>
          </div>
          <form action="" class="mt-2 px-6">
            <input type="text" placeholder="Recipient" [(ngModel)]="data.target_account_id" name="recipient"
                   class="w-full outline-none border-b pl-6 py-2 font-medium">
            <textarea [(ngModel)]="data.message" name="message" cols="30" rows="10"
                      class="w-full pl-6 py-2 outline-none " placeholder="Message body "></textarea>
            <button (click)="handleSubmit()"
                    class="inline-block text-white rounded-full my-9 bg-gray-900 font-bold text-sm py-3 px-10 transform active:scale-95 duration-100">
              SEND
            </button>
          </form>
          <img src="assets/img/pixel.png" alt="" class="w-full">
        </div>
      </div>
    </div>
  </div>
</div>
